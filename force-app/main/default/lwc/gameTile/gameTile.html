<template>
    <!-- Allows use to click the picture, labels -->
    <div onclick={handleClick}>
        <div class="content">
            <img src={game.Picture_URL__c} class="slds-align_absolute-center game"
            alt="Game Picture"/>
            <div>
                <p class="title slds-align_absolute-center">{game.Name}</p>
                <p class="slds-align_absolute-center">
                    Price:
                    <lightning-formatted-number format-style="currency"
                    currency-code="GBP" value={game.Price__c} class="price"
                    maximum-fraction-digits="0"></lightning-formatted-number>
                </p>
            </div>
        </div>
    </div>
</template>
